clone:
  depth: 1

definitions:
  steps:
    - step: &node-scripts
        name: Test
        caches:
            - node
        script:
          - npm ci
          - npm run lint
          - npm run build
          - npm run test

pipelines:
  default:
    - parallel:
      - step:
          <<: *node-scripts
          name: Node LTS
          image: node:lts
      - step:
          <<: *node-scripts
          name: Node (latest)
          image: node:latest
